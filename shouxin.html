<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手心输入法</title>
    <link rel="stylesheet" href="css/shouxin.css">
</head>
<body>

<a href="#" class="logo"></a>
<div class="head-nav">
    <ul id="top-link">
        <li class="windows"></li>
        <li class="mac"></li>
        <li class="ios"></li>
        <li class="android"></li>
    </ul>
</div>
<a href="#" class="update"></a>


<div class="stage">
    <div class="page_1">
        <div class="con-windows" style="display: block">
            <div class="content lamp"></div>
            <div class="content computer"></div>
            <div class="content cup"></div>
            <div class="content penCase"></div>
        </div>
        <div class="content con-android" style="display: none"></div>
        <div class="content con-ios" style="display: none"></div>
        <div class="content con-mac" style="display: none"></div>
    </div>
    <span class="line"></span>
    <div class="page_2">
        <div class="leaf-big content"></div>
        <div class="leaf-small content"></div>
        <div class="text content"></div>
    </div>
    <div class="page_3">
        <div class="content text-two"></div>
        <div class="content circle"></div>
        <div class="content triangle"></div>
        <div class="content rectangle"></div>
    </div>

    <a href="" class="download"></a>
    <ul class="index">
        <li class="bg"></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script charset="UTF-8" type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script charset="UTF-8" type="text/javascript" src="js/velocity.min.js"></script>
<script charset="UTF-8" type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script charset="UTF-8" type="text/javascript" src="js/shouxin.js">

</script>
</body>
</html>
